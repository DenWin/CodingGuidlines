version: 0.0.1
rules:
  - id: CSHARP-PERF-001
    level: MUST
    text: "Apply `../../common/performance.yml` budgets and practices before C#-specific optimisations."
  - id: CSHARP-PERF-002
    level: SHOULD
    text: "Use Span and Memory constructs to reduce allocations in hot paths."
  - id: CSHARP-PERF-003
    level: MUST
    text: "Dispose `IDisposable` implementations deterministically via `using` scopes."
  - id: CSHARP-PERF-004
    level: SHOULD
    text: "Profile async call chains to avoid oversubscription of the thread pool."
  - id: CSHARP-PERF-005
    level: SHOULD
    text: "Prefer `ValueTask` for frequently awaited low-cost operations."
  - id: CSHARP-PERF-006
    level: MUST
    text: "Avoid synchronous over async bridging on the hot path to prevent deadlocks."

